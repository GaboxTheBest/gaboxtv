<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver futbol gratis</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #000; color: #fff; }
  .contenedor { max-width: 960px; margin: 30px auto; padding: 20px; background: #222; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); }
  .cabecera { background-color: #333; color: #ffffff; padding: 20px 0; text-align: center; border-top-left-radius: 10px; border-top-right-radius: 10px; }
  .cabecera h1 { margin: 0; }
  .video { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; }
  .video iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
  .separador { height: 2px; background: linear-gradient(to right, #444, #555); margin: 20px 0; }
  .pie { background-color: #333; color: #ffffff; text-align: center; padding: 10px 0; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; }
.gaboxtr img { width: 50px; /* Ajusta este valor según el tamaño de tu logo */ }
</style>
</head>
<body>
<!-- Contenedores existentes ... -->

<!-- Nuevo contenedor con texto personalizado -->
<div class="contenedor">
  <div class="cabecera">
    <h1>Título Personalizado</h1>
  </div>
  <div class="separador"></div>
  <div class="texto">
    <p>Aquí va el nuevo texto que quieres añadir.</p>
  </div>
  <div class="separador"></div>
  <div class="pie">
    <p>© 2024 Gabox. Futbol libre pero sin virus.</p>
  </div>
</div>

<!-- Contenedor para GitHub con logo y enlace al código fuente -->
<div class="contenedor">
  <div class="cabecera">
    <h1>GitHub</h1>
    <div class="gaboxtr">
    <!-- Inserta tu logo de GitHub aquí -->
    <img src="github_PNG40.png" alt="Logo GitHub">
  </div>
  <div class="separador"></div>
  <p><a href="https://github.com/tu-usuario/tu-repositorio">Aquí está el código fuente</a></p>
  <div class="separador"></div>
  <div class="pie">
    <p>© 2024 Gabox. Todos los derechos reservados.</p>
  </div>
</div>

</body>
</html>
